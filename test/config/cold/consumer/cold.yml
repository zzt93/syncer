version: 1.3

consumerId: cold


input:
  - connection:
      clusterNodes: [${MYSQL_ADDR}]
      autoOffsetReset: latest
    repos:
      - name: "test_.*"
        entities:
          - name: correctness
            cold:
              where: id > 0
              pageSize: 10
          - name: types
          - name: news
      - name: "simple_.*"
        entities:
          - name: simple_type

filter:
  sourcePath: /data/config/consumer/ColdFilter.java

output:
  elasticsearch:
    connection:
      clusterName: ${ES_CLUSTER}
      clusterNodes: ["${ES_ADDR}:9300"]
